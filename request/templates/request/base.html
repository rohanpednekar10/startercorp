{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- End Favicon -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Main CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- End Main CSS file -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <!-- End Google Font -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fb5f6b8b6c.js" crossorigin="anonymous"></script>
    <!-- End Font Awesome -->

    <title>Starter</title>
  </head>
  <body>
    <!-- base file -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="col">
          <a class="navbar-brand" href="{% url 'dashboard' %}">
            <h4>Starter</h4>
          </a>
      </div>
        {% if request.user.is_authenticated %}
            <div class="dropdown">
              <a  type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Hello, {{ request.user.username }}
                <img class="img-avatar" src="{% static 'images/avatar.png' %}">
              </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item disabled" href="#" tabindex="-1" aria-disabled="true">@{{ request.user.username }}</a>
                    <a class="dropdown-item" href="{% url 'edit-profile' %}">Edit Profile</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        {% endif %}
    </nav>

    <!-- end base file -->
    {% block content %}{% endblock %}

    <!-- Custom made JS files -->
    <script type="text/javascript" src="{% static 'js/year.js' %}"></script>
    <!-- End Custom made JS files -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
